<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pinterest - AS Portfolio</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="pinterest.css" />
  </head>
  <body>
    <header>
      <div class="left"><h1>AS</h1></div>
      <nav class="right">
        <a href="../index.html">Home</a>
        <a href="resume.html">Resume</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="pinterest.html">Pinterest</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <main>
      <div class="pinterest">
        <!-- Pinterest Info Wrapper -->
        <div class="pinterest-info-wrapper">
          <a
            href="https://pin.it/4jXm2wNCg"
            target="_blank"
            rel="noopener noreferrer"
            class="pinterest-icon-link"
            aria-label="Pinterest"
          >
            <img src="../assets/pinterest-2.svg" alt="Pinterest icon" />
          </a>
          <p>Check out the full board for more curated styles.</p>
        </div>

        <!-- Boards Container -->
        <div class="boards-container">
          <div class="board-column" id="board1">
            <h3></h3>
            <div class="image-scroll">
              <img src="assets/board1/img1.jpg" alt="1" />
              <img src="assets/board1/img2.jpg" alt="2" />
              <img src="assets/board1/img3.jpg" alt="3" />
            </div>
          </div>

          <div class="board-column" id="board2">
            <h3></h3>
            <div class="image-scroll">
              <img src="assets/board2/img1.jpg" alt="1" />
              <img src="assets/board2/img2.jpg" alt="2" />
              <img src="assets/board2/img3.jpg" alt="3" />
            </div>
          </div>
        </div>

        <!-- Collage Container -->
        <div class="collage-container">
          <h3></h3>
          <div class="collage-dropzone">
            <div class="collage-column small"></div>
            <div class="collage-column medium"></div>
            <div class="collage-column large"></div>
            <div class="collage-column medium"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- Transparent Footer Space -->
    <footer class="footer-spacer"></footer>

    <script src="../script.js"></script>
  </body>
</html>
