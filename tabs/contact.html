<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact - AS Portfolio</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header class="header">
      <div class="dropdown">
        <button
          class="dropdown-button"
          id="nav-toggle"
          aria-expanded="false"
          aria-haspopup="true"
        >
          <span class="hamburger-icon"></span>
        </button>
        <div class="dropdown-content hidden" id="dropdown-menu">
          <a href="../index.html">Home</a>
          <a href="/tabs/resume.html">Resume</a>
          <a href="/tabs/portfolio.html">Portfolio</a>
          <a href="/tabs/pinterest.html">Pinterest</a>
          <a href="/tabs/contact.html">Contact</a>
        </div>
      </div>
    </header>

    <!-- Contact container centered below header -->
    <div class="contact-wrapper">
      <div class="contact-container">
        <div class="contact-column">
          <div class="name-section">
            <h2>Arshi Ashabbir</h2>
            <div class="contact-info">
              <!-- Email Icon -->
              <div class="contact-item" aria-label="Email">
                <img
                  src="assets/email-1.svg"
                  alt="Email icon"
                  class="clickable-icon"
                  onclick="showPopup('email')"
                  style="cursor: pointer"
                />
              </div>

              <!-- Phone Icon -->
              <div class="contact-item" aria-label="Phone">
                <img
                  src="assets/phone.svg"
                  alt="Phone icon"
                  class="clickable-icon"
                  onclick="showPopup('phone')"
                  style="cursor: pointer"
                />
              </div>

              <!-- LinkedIn Icon -->
              <a
                href="https://www.linkedin.com/in/arshiashabbir/"
                target="_blank"
                rel="noopener noreferrer"
                class="contact-item"
                aria-label="LinkedIn"
              >
                <img src="assets/linkedin-1.svg" alt="LinkedIn icon" />
              </a>

              <!-- Pinterest Icon -->
              <a
                href="https://pin.it/4jXm2wNCg"
                target="_blank"
                rel="noopener noreferrer"
                class="contact-item"
                aria-label="Pinterest"
              >
                <img src="assets/pinterest-2.svg" alt="Pinterest icon" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Popup Modal for Email and Phone -->
    <div id="popup" class="popup-overlay" style="display: none">
      <div id="popup-content" class="popup-box"></div>
    </div>

    <script src="../script.js"></script>
  </body>
</html>
