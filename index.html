<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AS Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="left"><h1>AS</h1></div>
      <nav class="right">
        <a href="#home">Home</a>
        <a href="tabs/resume.html">Resume</a>
        <a href="tabs/portfolio.html">Portfolio</a>
        <a href="tabs/pinterest.html">Pinterest</a>
        <a href="tabs/contact.html">Contact</a>
      </nav>
    </header>

    <main>
      <div class="profile-wrapper">
        <svg
          class="animated-square"
          width="210"
          height="210"
          viewBox="0 0 210 210"
          xmlns="http://www.w3.org/2000/svg"
        >
          <defs>
            <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="black" />
              <stop offset="100%" stop-color="white" />
            </linearGradient>
          </defs>
          <rect
            class="square-outline"
            x="5"
            y="5"
            width="200"
            height="200"
            stroke="url(#glowGradient)"
            stroke-width="3"
            fill="none"
            stroke-dasharray="800"
            stroke-dashoffset="800"
          />
        </svg>

        <div class="profile-square">
          <img src="assets/profile.jpg" alt="Arshia Shabbir" />
        </div>
      </div>

      <h2>Arshia Shabbir</h2>
      <p class="title">Title</p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
